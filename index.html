<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <button type="submit" class="search-btn">
            <img src="images/search.png" />
          </button>
        </form>
      </header>
      <main>

        <div>
          <h1 class="current-city" id="current-city">Paris</h1>
          <p class="current-date">
            Thursday 2nd, <span class="current-time"> 8:00 A.M</span>
          </p>
        </div>

        <div class="current-temperature">
          <p class="current-temperature-icon">☀️</p>
          <span class="current-temperature-value" id="current-temperature"
            >24</span
          ><span class="current-temperature-unit">°C</span>
          <p class="weather-description"> moderate rain</p>
          <p class="greeting">Good Morning</p>
        </div>


            <div class="current-details">
                <div class="current-wind-details">
                    <i class="fa-solid fa-wind" style="color: #0a0a0a;"></i>
                        <p>Wind</p>
                        <p>2m/s</p>
                </div> 

                <div class="current-humidity-details">
                    <i class="fa-solid fa-cloud" style="color: #000000;"></i>
                        <p>Humidity</p>
                        <p>87%</p>
                </div>
            </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/jolyssajack" target="_blank">Jolyssa Jack</a>
          and is
          <a
            href="https://github.com/jolyssajack/Weather-App/tree/main"
            target="_blank"
          >
           open sourced on GitHub</a
          >
          and
          <a href="https://dapper-semolina-0f44df.netlify.app/" target="_blank"
            >hosted on Netlify.</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
