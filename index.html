<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body class="background">
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <button type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass" style="color: #050505"></i>
          </button>
        </form>
      </header>

      <main>
        <div>
          <h1 class="current-city" id="current-city">Paris</h1>
          <p class="current-date">
            Thursday 3rd, <span class="current-time"> 8:00 A.M</span>
          </p>
        </div>

        <div class="current-temperature">
          <div class="current-temperature-icon">üå§Ô∏è</div>
          <p class="current-temperature-value" id="current-temperature">
            24<span class="current-temperature-unit">¬∞C</span>
          </p>
          <p class="weather-description">moderate rain</p>
          <p class="greeting">Good Morning</p>
        </div>

        <div class="current-details">
          <div class="current-wind-details">
            <i
              class="fa-solid fa-wind"
              style="color: #0a0a0a; opacity: 0.3"
            ></i>
            <p>Wind</p>
            <p class="current-wind-value">2 <span>km/h</span></p>
          </div>

          <div class="current-humidity-details">
            <i
              class="fa-solid fa-cloud"
              style="color: #000000; opacity: 0.3"
            ></i>
            <p>Humidity</p>
            <p class="current-humidity-value">87 <span>%</span></p>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/jolyssajack" target="_blank"
            >Jolyssa Jack</a
          >
          and is
          <a
            href="https://github.com/jolyssajack/Weather-App/tree/main"
            target="_blank"
          >
            open sourced on GitHub</a
          >
          and
          <a href="https://dapper-semolina-0f44df.netlify.app/" target="_blank"
            >hosted on Netlify.</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
